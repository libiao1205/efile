spring.profiles.active=dniv

#配置静态资源映射
#spring.mvc.static-path-pattern=/static/**
#spring.resources.static-locations=classpath:/static

Relay.User = true
Relay.Department = true
Relay.Document = false

#MyBatis配置
mybatis.type-aliases-package=com.sundeinfo.sypglass.relay.model
mybatis.mapper-locations=classpath*:/mapper/*/*Mapper.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.log4j.Log4jImpl

#最大连接数
http.maxTotal = 100
#并发数
http.defaultMaxPerRoute = 20
#创建连接的最长时间
http.connectTimeout=1000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=10000
#提交请求前测试连接是否可用
http.staleConnectionCheckEnabled=true